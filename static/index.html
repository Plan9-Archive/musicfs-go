  @import "dijit/themes/tundra/tundra.css";
  @import "dojo/resources/dojo.css"
</style>
<script type="text/javascript" src="dojo/dojo.js" djConfig="parseOnLoad: true"></script>
<script type="text/javascript">
dojo.require("dijit.form.Button");
dojo.require("dijit.form.TextBox");
dojo.require('dojo.rpc.JsonService');
var srv = new dojo.rpc.JsonService('/post');

}
function search(){

console.log(res)
return false
}

</script>
<body>

<form onsubmit="return search()">
<label>Search:</label>
<input type="text" name="findme" value="baz" dojoType="dijit.form.TextBox"
        id="findme" 
        <label for="findme">
            te(s|x)tbox

</form>

  <button dojoType="dijit.form.Button" id="volumeUp">
      +

  </button>

  <button dojoType="dijit.form.Button" id="volumeDown">
      -
      <script type="dojo/method" event="onClick">srv.volume(-5)</script>
